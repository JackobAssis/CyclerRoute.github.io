<!DOCTYPE html>
<html>
<head>
    <title>CyclerRoute Icon Generator</title>
</head>
<body>
    <h1>CyclerRoute Icon Generator</h1>
    <p>Este arquivo gera os √≠cones necess√°rios para o PWA.</p>
    
    <canvas id="canvas"></canvas>
    
    <script>
        // Gera √≠cones em PNG
        const sizes = [192, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateIcon(size, maskable = false) {
            canvas.width = size;
            canvas.height = size;
            
            // Fundo
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, size, size);
            
            // C√≠rculo verde
            const padding = maskable ? size * 0.1 : size * 0.05;
            ctx.fillStyle = '#1db854';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2 - padding, 0, Math.PI * 2);
            ctx.fill();
            
            // √çcone de bicicleta (simplificado)
            ctx.fillStyle = '#0a0a0a';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üö¥', size / 2, size / 2);
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const filename = maskable ? `icon-${size}-maskable.png` : `icon-${size}.png`;
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Gera todos os √≠cones
        console.log('Gerando √≠cones...');
        sizes.forEach(size => {
            setTimeout(() => generateIcon(size, false), 500);
            setTimeout(() => generateIcon(size, true), 1000);
        });
    </script>
</body>
</html>
